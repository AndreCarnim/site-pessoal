<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Crédito</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function calcularPrestacao() {
            const valorEmprestimo = parseFloat(document.getElementById('valorEmprestimo').value);
            const taxaJuros = parseFloat(document.getElementById('taxaJuros').value) / 100 / 12;
            const numeroMeses = parseInt(document.getElementById('numeroMeses').value);
            
            const prestacao = valorEmprestimo * taxaJuros / (1 - Math.pow(1 + taxaJuros, -numeroMeses));
            
            document.getElementById('resultado').innerText = 'Prestação Mensal: ' + prestacao.toFixed(2) + '€';
        }
    </script>
</head>
<body>
    <header>
        <h1>Simulador de Crédito Habitação</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="sobre.html">Sobre Mim</a>
        <a href="contacto.html">Contacto</a>
        <a href="oque-fazemos.html">O Que Fazemos</a>
        <a href="testemunhos.html">Testemunhos</a>
    </nav>
    <div class="container">
        <section id="simulador">
            <h2 class="section-title">Simulador de Crédito Habitação</h2>
            <div class="form-group">
                <label for="valorEmprestimo">Valor do Empréstimo (€)</label>
                <input type="number" id="valorEmprestimo" required>
            </div>
            <div class="form-group">
                <label for="taxaJuros">Taxa de Juros Anual (%)</label>
                <input type="number" id="taxaJuros" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="numeroMeses">Número de Meses</label>
                <input type="number" id="numeroMeses" required>
            </div>
            <div class="form-group">
                <button onclick="calcularPrestacao()">Calcular Prestação</button>
            </div>
            <div id="resultado"></div>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Minha Página Pessoal</p>
        <div class="social-links">
            <a href="https://facebook.com" target="_blank">Facebook</a>
            <a href="https://twitter.com" target="_blank">Twitter</a>
            <a href="https://linkedin.com" target="_blank">LinkedIn</a>
        </div>
    </footer>
</body>
</html>
